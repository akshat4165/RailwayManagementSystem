<!DOCTYPE html>
<html lang="en">
<head>
    <title>Railway-Registration</title>
    <!-- Add Bootstrap CDN links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Add Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- Your custom styles -->
    <style>
        body {
            background-image: url(regisphoto.avif); /* Replace 'regisphoto.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #ecf0f1; /* Light font color */
        }

        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #000c18; /* Darker red background color for the navbar */
            padding: 15px 0;
            margin-bottom: 0px; /* Add some margin to separate from the content */
        }

        .nav a {
            color: #ecf0f1; /* Light font color */
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s;
            font-weight: 700;
        }

        .nav a:hover {
            color: #3498db; /* Highlight red color on hover */
        }

        .registration-form {
            background-color: rgba(0, 23, 48, 0.7); /* Semi-transparent dark red background color */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 50px auto;
            width: 70%;
        }

        .registration-form h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #ecf0f1; /* Light font color */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #ecf0f1; /* Light font color for labels */
        }

        input::placeholder {
            color: #ecf0f1; /* Light font color for input placeholders */
        }

        button {
            background-color: #3498db; /* Red button color */
            border: none;
            padding: 10px 20px;
            color: #ecf0f1; /* Light font color for button text */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9; /* Darker red button color on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="nav">
        <a class="active" href="Home.html"><i class="fas fa-home"></i> Home</a>
        <a class="registration" href="RegistrationForm.html"><i class="fas fa-user-plus"></i> Register</a>
        <a class="gallery" href="gallery.html"><i class="fas fa-images"></i> Gallery</a>
        <a class="about" href="trains.html" role="button" id="ourTrainsDropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-train"></i> Our Trains
        </a>
        <a class="photos" href="contact.html"><i class="fas fa-phone"></i> Contact-Us</a>
    </div>

    <!-- Registration Form -->
    <div class="container registration-form">
        <h3><b>Registration Form</b></h3>
        <form onsubmit="showAlert(); return false;">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Bootstrap Alert Box -->
    <div id="alertBox" class="alert alert-success alert-dismissible fade show" role="alert" style="position: fixed; top: 15px; right: 15px; display: none; background-color: #2ecc71; color: #ecf0f1;">
        <strong>Thank you for showing interest in our company!</strong> We will get back to you soon.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="hideAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <script>
        function showAlert() {
            document.getElementById('alertBox').style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alertBox').style.display = 'none';
        }
    </script>

</body>
</html>
