<!DOCTYPE html>
<html lang="en">
<head>
    <title>Railway-Trains Gallery</title>
    <!-- Add Bootstrap CDN links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Add Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- Your custom styles -->
    <style>
        body {
            background-color: #2c3e50;
            background-image: url(blackbg.jpg);
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav {
            display: flex;
            background-color: transparent;
            padding: 15px 0;
            margin-bottom: 0px;
            justify-content: space-around;
            align-items: center;
        }

        .nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s;
            font-weight: 700;
        }

        h2 {
            color: #ecf0f1;
            font-family: cursive; /* Change the font */
            font-size: 40px;

        }

        .nav a:hover {
            color: #3498db;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
            width: 90%; /* Set the width to 90% */
            max-width: 1200px; /* Set a maximum width for larger screens */
            margin-left: auto;
            margin-right: auto;
        }

        .gallery-item {
            width: 30%;
            margin: 10px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .gallery-item img {
            width: 100%;
            height: 250px; /* Set a fixed height for consistency */
            object-fit: cover; /* Avoid tearing by using object-fit */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="nav">
        <a class="active" href="Home.html"><i class="fas fa-home"></i> Home</a>
        <a class="registration" href="RegistrationForm.html"><i class="fas fa-user-plus"></i> Register</a>
        <a class="gallery" href="gallery.html"><i class="fas fa-images"></i> Gallery</a>
        <a class="about" href="trains.html" role="button" id="ourTrainsDropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-train"></i> Our Trains
        </a>
        <a class="photos" href="contact.html"><i class="fas fa-phone"></i> Contact-Us</a>
    </div>

    <!-- Gallery Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">GALLERY</h2>
        <div class="gallery-container">
            <!-- Gallery Images -->
            <div class="gallery-item">
                <img src="g1.avif" alt="Gallery Image 1">
            </div>
            <div class="gallery-item">
                <img src="g5.avif" alt="Gallery Image 2">
            </div>
            <div class="gallery-item">
                <img src="g2.avif" alt="Gallery Image 3">
            </div>
            <div class="gallery-item">
                <img src="g4.avif" alt="Gallery Image 4">
            </div>
            <div class="gallery-item">
                <img src="g6.avif" alt="Gallery Image 5">
            </div>
            <div class="gallery-item">
                <img src="g3.avif" alt="Gallery Image 6">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
